    <body ng-app="moon">
        <div layout="column" tabindex="-1" role="main" flex id="main">

            <md-toolbar class="site-content-toolbar md-default-theme" ng-cloak>
                <div layout="row" layout-xs="column" flex class"fill-height">
                    <h2 layout-margin class="md-toolbar-item md-headline"><a id="index" href="/">MOON</a></h2>

                    <span flex hide-xs></span>

                    <div layout-margin flex class="md-toolbar-item" ng-controller="SearchController as ctrl">
                        <md-autocomplete md-input-id="search" placeholder="Click or press / to search!"
                            md-selected-item="ctrl.selectedItem"
                            md-selected-item-change="ctrl.selectedItemChange(item)"
                            md-search-text="ctrl.searchText"
                            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                            md-items="item in ctrl.search(ctrl.searchText)"
                            md-item-text="item.n"
                            md-autoselect="true"
                            md-no-cache="true"
                            md-min-length="0"
                            md-delay="0">
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i" style="float:left;">{{item.n}}</span><span style="float:right;">{{item.meta}}</span>
                            </md-item-template>
                            <md-not-found>"{{ctrl.searchText}}" did not yield any results.</md-not-found>
                        </md-autocomplete>
                    </div>
                </div>
            </md-toolbar>

            <ng-view autoscroll></ng-view>
        </div>

        <iframe src="https://dark.zombull.xyz:3000" id="dark" style="display: none;"></iframe>
